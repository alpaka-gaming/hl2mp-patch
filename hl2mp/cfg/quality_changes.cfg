// =========================
// '--- Quality Changes ---'
// =========================

// --------------------------------
// '-- Bind Jump To Scrollwheel --'
// --------------------------------

unbind "MWHEELUP"
unbind "MWHEELDOWN"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump" 

// -----------------------------------------
// '-- Disable the Weapon Selection Menu --'
// -----------------------------------------

hud_fastswitch 1

// -----------------------------------------------------
// '-- Disable weapon autoswitching on weapon pickup --'
// -----------------------------------------------------

cl_autowepswitch 0

// ---------------------------------------
// '-- Bind Individual Weapons to Keys --'
// ---------------------------------------

unbind "q"
unbind "g"
bind "q" "phys_swap" // First press for Gravity Gun, Second for the previously held weapon
bind "g "use weapon_frag" // Press once for normal grenade

// ---------------------------------------
// '-- Changing your held spawn weapon --'
// ---------------------------------------

cl_defaultweapon "weapon_frag"

// -------------------------------------------
// '-- Replace quick zoom with toggle zoom --'
// -------------------------------------------

unbind "z" // Default zoom key
bind "z" "toggle_zoom"

// ---------------------------
// '-- Last Inventory Item --'
// ---------------------------

bind "|" "lastinv"
bind "~" "lastinv"
bind "\" "lastinv"

// -------------------
// '-- Flash Light --'
// -------------------

mp_flashlight 1

// -----------------
// '-- NET Graph --'
// -----------------

net_graphpos 2
//net_graphsolid 1
//net_graphtext 1
//net_graphmsecs 200
//net_graphshowlatency 1
//net_graphshowinterp 1
//net_graph 2
//net_graphheight 32
//net_graphproportionalfont 1

// --------------
// '-- Extras --'
// --------------

cl_showpluginmessages 1 // enable display of the voting menu
sv_unlockedchapters 99 // unlock all chapters
joy_advanced 0 // don't use advanced joystick options

// ---------------
// '-- Toggles --'
// ---------------

unbind "`"
unbind "F8"

unbind "k"
unbind "MOUSE3"
bind "MOUSE3" "+voicerecord"

BindToggle "F5" "cl_showfps"
BindToggle "F6" "cl_showpos"
BindToggle "F7" "cl_drawhud"

BindToggle "F9" "developer"
BindToggle "F10" "net_graph"

bind "F11" "toggleconsole" // Enable the Developer Console
bind "F12" "jpeg"